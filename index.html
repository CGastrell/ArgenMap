<head>

body {
    margin:0px;
	height:100%;
}

</style>

<script src="js/argenmap/LatLng.js" ></script>
<script src="js/argenmap/EncuadreLatLng.js" ></script>
<script src="js/argenmap/MapaDeGoogle.js" ></script>

<script src="js/argenmap/Visualizador.js" ></script>
<script src="js/argenmap/base.js" ></script>

<script type="text/javascript">
var visualizador;
function resize()
{
	var canvas = document.getElementById( 'mapa' );
    canvas.style.height = argenmap.tamanioDeViewport().alto + 'px';
}

function cargarVisualizador()
{
  resize(); 
  visualizador = new argenmap.Visualizador( {
	div: 'mapa'
  });
  visualizador.mapa.cambiarCapaBase( 'satellite' );

  argenmap.pubsub.subscribe( 'viewportcambiotamaño', function() {
	resize();
	visualizador.mapa.maximizarCanvas_();
  });
}
</script>
</head>
<body onload="cargarVisualizador()">
<div id="mapa" style="height:100%"></body>	
</body>	
</html>
